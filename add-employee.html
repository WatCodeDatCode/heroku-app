<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POST-Form</title>
    <style>
        * {
            margin: 0.5em;
        }
    </style>
  </head>
  <body>
    <div class="form-div">
      <h2>Add employee:</h2>
      <form action="/employees/new" method="POST">
        <div class="name-div">
            <label for="firstName">First name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Michael" required>
            <label for="lastName">Last name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Scott" required>
        </div>
        <div>
            <label for="employeeNumber">Employee number:</label>
            <input type="number" name="employeeNumber" id="employeeNumber" placeholder="123" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="m.scott@dundermifflin.com" required>
        </div>
        <div>
            <label for="jobTitle">Employee's title:</label>
            <input type="text" name="jobTitle" id="jobTitle" placeholder="Regional Manager" required>
            <label for="extension">Phone extension:</label>
            <input type="text" name="extension" id="extension" placeholder="#1234" required>
        </div>
        <div>
            <label for="officeCode">Office code:</label>
            <input type="number" name="officeCode" id="officeCode" placeholder="1" required>
            <label for="reportsTo">Reports to:</label>
            <input type="number" name="reportsTo" id="reportsTo" placeholder="1001" required>
        </div>
        <button type="submit">Add employee</button>
      </form>
    </div>
  </body>
</html>
